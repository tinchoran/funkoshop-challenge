<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Funkoshop</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <header> <!--INICIO HEADER-->

        <nav class="navbar container">

            <picture class="navbar__logo">
                <a href="index.html">
                    <img src="../img/branding/logo_light_horizontal.svg" alt="Logotipo" id="logo">
                </a>
            </picture>

            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="../pages/../index.html" class="navbar__link">SALIR</a>
                </li>
            </ul>

        </nav>

    </header><!--FINAL HEADER-->


    <main class="container">    
        <section class="login__container">
            <h1 class="login__title">INGRESAR A MI CUENTA</h1>
            <form action="" id="login__form">
                <div class="login__separador">
                    <label for="login-email" class="login__label">Email:</label>
                    <input type="email" class="login__input" placeholder="johndoe@correo.com" name="login-email">
                </div>
                <div class="login__separador">
                    <label for="login-pass" class="login__label">Contraseña:</label>
                    <input type="password" name="login-pass" class="login__input">
                </div>
                <div class="login__separador">
                    <button type="submit" class="login__btn">Ingresar</button>
                    <div class="login__recordarme">
                        <input type="checkbox" name="login-recordarme" class="checkbox">
                        <label for="login-recordame" class="login__label">Recordarme</label>
                    </div>
                </div>
            </form>
            <a href="#" class="login__link">Olvidé mi contraseña</a>
        </section>
    </main>

    <footer class="footer">

        <nav class="navbar container">
            <ul class="navbar__items">
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="#">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
            </picture>
        </nav>

        <p class="footer__copy">All rights reserved 2022 - Funkoshop &copy;</p>


    </footer>

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>
</html>
